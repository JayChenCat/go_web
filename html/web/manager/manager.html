{{template "header" .}}
<script src="assets/js/pager.js"></script>
<script src="assets/js/manager.js"></script>
	<!-- crumb -->
	<section class="crumb top-25 layui-hide-xs">
		<div class="layui-container">
			<span class="layui-breadcrumb">
				<a href="/"><i class="layui-icon layui-icon-home"></i></a>
				<span lay-separator="">/</span>
				<a href="/index">首页</a>
				<span lay-separator="">/</span>
				<a href="/manager">网站管理员列表</a>
				<!--<a><cite></cite></a>-->
			</span>
		</div>
	</section>

	<!-- body -->
	<section class="body top-25">
		<div class="layui-container">
			<div class="layui-row layui-col-space20">
				<div class="layui-col-md3">
					<!-- subscribe -->
					<div class="subscribe-tab">
						<div id="dcMain">
							<div id="manager" class="mainBox">
								<h2><a href="/addmanager" class="actionBtn">添加用户</a>网站管理员</h2>
								<table class="tableBasic" id="userInfoList" border="1" cellpadding="2" cellspacing="1">
									<tr id="nodata">
										<td colspan="5" align="center">暂无数据</td>
									</tr>
								</table>
								<div id="pager" class="pager">
									<!-- <span id="spanFirst">第一页</span>-->
									<span id="Pre" onclick="pagePagingClick(1,1);">上一页</span>
									<span id="Next" onclick="pagePagingClick(0,1);">下一页</span>
									<!-- <span id="spanLast">最后一页</span>-->
									第<label id="PageNum">1</label>页/
									共<label id="TotalPage">0</label>页
									共<label id="Total">0</label>条
									每页<label id="pageCount">18</label>条
									选择页码:<select id="select_Page" onchange="selectChange(1);" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{{template "footer" .}}
</body>
</html>
